plugins {
    id 'java'
}

group = 'com.github.moaxcp'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor "systems.manifold:manifold:2024.1.11"
    annotationProcessor "systems.manifold:manifold-ext:2024.1.11"
    implementation "systems.manifold:manifold-ext-rt:2024.1.11"
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.25.3'
    testAnnotationProcessor "systems.manifold:manifold:2024.1.11"
    testAnnotationProcessor "systems.manifold:manifold-ext:2024.1.11"
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ['-Xplugin:Manifold no-bootstrap']
}